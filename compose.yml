#run 'docker compose up -d' to start services
services:
  backend:
    container_name: backend
    image: backend:1.0.0
    build:
      context: ./backend
      dockerfile: go.dockerfile
    environment:
      DATABASE_URL: :8080
      JWT_SECRET: url-shortener-secret-key
      ADMIN_PASSWORD: url-shortner-admin-passwor
      POSTGRES_URL: postgres://postgres:secret_postgresql@https://smolrl.azurewebsites.net:5432/postgres?sslmode=disable"
    ports:
      - 8080:8080
    depends_on:
      - db
  db:
    container_name: db
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret_postgresql
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}